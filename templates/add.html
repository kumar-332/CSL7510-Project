<!DOCTYPE HTML>
<html>
<head>
<title>Admin</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="/">Home</a>
<h2 class="text-center">Add items</h2>
	<div class="container">


<form action="/addItem" method="POST" enctype="multipart/form-data">

	  <div class="form-group">
		<label for="exampleInputEmail1">Name</label>
		<input type="text" class="form-control" id="name"  placeholder="Name of Product" name="name">
	  </div>
	<div class="form-group">
		<label for="exampleInputEmail2">Price</label>
		<input type="text" class="form-control" id="price"  placeholder="Product Price" name="price">
	  </div>
	<div class="form-group">
		<label for="exampleInputEmail2">Description</label>
		<input type="text" class="form-control" id="desc"  placeholder="Product Description" name="description">
	  </div>
	<div class="form-group">
		<label for="exampleInputEmail2">Image</label>
		<input type="file" class="form-control" id="image" name="image">
	  </div>
	<div class="form-group">
		<label for="exampleInputEmail2">Stock</label>
		<input type="test" class="form-control" id="stock" name="stock">
	  </div>
	<div class="form-group">
		<label for="exampleInputEmail2">Category</label>
			<select name="category">
		{% for row in categories %}
			<option value="{{row[0]}}">{{row[1]}}</option>
		{% endfor %}
	</select>
	  </div>

	<input type="submit">
</form>
		</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
